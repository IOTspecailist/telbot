name: Daily Google Link

on:
  schedule:
    - cron: '21 12 * * *'  # 매일 UTC 12:21 = KST 21:21
  workflow_dispatch:       # 수동 실행 버튼

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Google Link
        run: |
          curl -f -L -X GET "${{ secrets.APP_URL }}/api/cron/daily-link" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
