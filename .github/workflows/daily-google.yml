name: Daily Google Link

on:
  schedule:
    - cron: '0 12 * * *'  # 매일 UTC 12:00 = KST 21:00
  workflow_dispatch:       # 수동 실행 버튼

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Google Link
        run: |
          curl -f -X GET "${{ secrets.APP_URL }}/api/cron/daily-link" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
